<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Personal Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" >
</head>
<body>
<!-- Навигационная панель -->
<div id="navbar"></div>
<div th:replace="~{fragments/navigation-user :: navbar}"></div>
<div class="container mt-2">
    <h1>Личный кабинет</h1>
    <div class="text-end"><a th:href="@{/logout}" class="btn btn-danger">Выход</a></div>
    <p>Email: <span th:text="${person.email ?: '-пусто-'}"></span></p>
    <p>Логин: <span th:text="${person.username ?: '-пусто-'}"></span></p>
    <p>Имя: <span th:text="${person.firstName ?: '-пусто-'}"></span></p>
    <p>Фамилия: <span th:text="${person.lastName ?: '-пусто-'}"></span></p>
    <p>Дата рождения: <span th:text="${person.birthDate ?: '-пусто-'}"></span></p>
    <p>Телефон: <span th:text="${person.phone ?: '-пусто-'}"></span></p>
    <a th:href="@{/home/profile/edit}" class="btn btn-warning btn-sm">Редактировать</a>
</div>
<br/><br/><br/><br/><br/><br/>
</body>
<!-- Скрипты Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
