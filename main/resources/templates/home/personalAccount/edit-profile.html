<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Edit Personal Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" >
</head>
<body>
<!-- Навигационная панель -->
<div id="navbar"></div>
<div th:replace="~{fragments/navigation-user :: navbar}"></div>
<div class="container mt-2">
<h1>Редактирование данных</h1>
    <div class="text-end"><a th:href="@{/home/profile}" class="btn btn-secondary">Отмена</a></div>
    <form th:action="@{/home/profile}" th:object="${editPerson}" method="post">
    <label>Email: <span th:text="*{email}"/></label><br/>
    <label>Логин: <span th:text="*{username}"/></label><br/>
    <label>Имя: <input type="text" th:field="*{firstName}"/></label><br/>
    <label>Фамилия: <input type="text" th:field="*{lastName}"/></label><br/>
    <label>Дата рождения: <input type="date" th:field="*{birthDate}"/></label><br/>
    <label>Телефон: <input type="text" th:field="*{phone}"/></label><br/>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
</div>
<br/><br/><br/><br/><br/><br/>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
