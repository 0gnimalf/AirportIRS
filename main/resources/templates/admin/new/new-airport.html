<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>New Airport</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" >
</head>
<body>
<!-- Навигационная панель -->
<div id="navbar"></div>
<div th:replace="~{fragments/navigation-admin :: navbar}"></div>
<div class="container mt-4">
    <h1>Добавление аэропорта</h1>
    <form th:action="@{/admin/new/airport}" th:object="${nAirport}" th:method="post" class="needs-validation">
        <label for="code" class="form-label">Code:</label>
        <input type="text" id="code" name="code" class="form-control" th:field="*{code}" required><br>

        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required><br>

        <label for="city" class="form-label">City:</label>
        <input type="text" id="city" name="city" class="form-control" th:field="*{city}" required><br>

        <label for="latitude" class="form-label">Latitude:</label>
        <input type="number" step="0.000001" id="latitude" name="latitude" class="form-control" th:field="*{latitude}"><br>

        <label for="longitude" class="form-label">Longitude:</label>
        <input type="number" step="0.000001" id="longitude" name="longitude" class="form-control" th:field="*{longitude}"><br>

        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>
<br/><br/><br/><br/><br/><br/>
</body>
<!-- Скрипты Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
