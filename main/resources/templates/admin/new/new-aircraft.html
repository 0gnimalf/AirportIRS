<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>New Aircraft</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" >
</head>
<body>
<!-- Навигационная панель -->
<div id="navbar"></div>
<div th:replace="~{fragments/navigation-admin :: navbar}"></div>
<div class="container mt-4">
    <h1>Добавление воздушного судна</h1>
    <form th:action="@{/admin/new/aircraft}" th:object="${nAircraft}" th:method="post" class="needs-validation">
        <label for="code" class="form-label">Code:</label>
        <input type="text" id="code" name="code" class="form-control" th:field="*{code}" required><br>

        <label for="model" class="form-label">Model:</label>
        <input type="text" id="model" name="model" class="form-control" th:field="*{model}" required><br>

        <label for="range" class="form-label">Range:</label>
        <input type="number" id="range" name="range" class="form-control" th:field="*{range}"><br>

        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>
<br/><br/><br/><br/><br/><br/>
</body>
<!-- Скрипты Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
