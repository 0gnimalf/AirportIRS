<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>New Airline</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" >
</head>
<body>
<!-- Навигационная панель -->
<div id="navbar"></div>
<div th:replace="~{fragments/navigation-admin :: navbar}"></div>
<div class="container mt-4">
<h1>Добавление авиакомпании</h1>
<form th:action="@{/admin/new/airline}" th:object="${nAirline}" th:method="post" class="needs-validation">
    <label for="code" class="form-label">Code:</label>
    <input type="text" id="code" name="code" class="form-control" th:field="*{code}" required><br>

    <label for="name" class="form-label">Name:</label>
    <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required><br>

    <label for="website" class="form-label">Website:</label>
    <input type="text" id="website" name="website" class="form-control" th:field="*{website}"><br>

    <label for="phone" class="form-label">Phone:</label>
    <input type="text" id="phone" name="phone" class="form-control" th:field="*{phone}"><br>

    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" name="email" class="form-control" th:field="*{email}"><br>

    <button type="submit" class="btn btn-success">Добавить</button>
</form>
</div>
<br/><br/><br/><br/><br/><br/>
</body>
<!-- Скрипты Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
